<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db; /* Màu sắc của hình tròn */
            position: absolute;
            transition: transform 0.3s ease-out;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #3498db; /* Màu sắc của hình tròn */
            position: absolute;
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <script src="main.js"></script>
</body>
</html>
