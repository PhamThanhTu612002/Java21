<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách tất cả người cùng thành phố</h1>
<table>
    <thead>
    <tr>
        <th>Thành phố</th>
        <th>Danh sách</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.getKey()}"></td>
        <td th:text="${person.getValue()}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Home</a>
</body>
</html>
