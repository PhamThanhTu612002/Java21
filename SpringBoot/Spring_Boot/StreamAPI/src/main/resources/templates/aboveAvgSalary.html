<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách tất cả người có lương trên trung bình</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FullName</th>
        <th>Job</th>
        <th>Gender</th>
        <th>City</th>
        <th>Salary</th>
        <th>BirthDay</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${aboveAvgSalary}">
        <td th:text="${person.getId()}"></td>
        <td th:text="${person.getFullname()}"></td>
        <td th:text="${person.getJob()}"></td>
        <td th:text="${person.getGender()}"></td>
        <td th:text="${person.getCity()}"></td>
        <td th:text="${person.getSalary()}"></td>
        <td th:text="${person.getBirthday()}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Home</a>
</body>
</html>
