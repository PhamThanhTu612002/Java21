<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Admin Management</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/blog}">
                <i class="fas fa-blog" style="color: #ffffff;"></i>
                <span>Blog</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column pt-2">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-1">
                    <h1 class="h3 mb-0 text-gray-800">Blog</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-3 mb-2">
                        <a th:href="@{/admin/blog/create}"><button class="btn btn-primary"><i class="fas fa-plus" style="color: #ffffff;"></i> Viết bài</button></a>
                        <button class="btn btn-primary mx-3"><i class="fas fa-redo" style="color: #ffffff;"></i> Làm lại</button>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-bordered table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Danh mục</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control"></td>
                                <td>
                                    <select class="custom-select" aria-label="select">
                                        <option selected>Tất cả</option>
                                        <option value="Backend">Backend</option>
                                        <option value="Frontend">Frontend</option>
                                        <option value="DevOps">DevOps</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="custom-select" aria-label="select">
                                        <option selected>Tất cả</option>
                                        <option value="nhap">Nháp</option>
                                        <option value="congkhai">Công khai</option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                            <tr th:each="blog : ${blogs}">
                                <td><a th:href="@{/admin/blog/{id}/detail (id = ${blog.id}) } "><th:block th:text="${blog.title}"></th:block></a></td>
                                <td>Backend</td>
                                <td th:text="${blog.status} ? 'Công khai' : 'Nháp'">Bài viết 1</td>
                                <td th:text="${#dates.format(blog.createdAt,'dd/MM/yyyy')}">Bài viết 1</td>
                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
            <!-- End of Main Content -->
            <div th:if="${blogs.getTotalPages() > 1}">
                <nav>
                    <ul class="pagination justify-content-center" >
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/blog (page = ${currentPage - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1,blogs.getTotalPages())}" th:classappend="${pageNumber == currentPage ? 'active' : ''}">
                            <a class="page-link" th:text="${pageNumber}" th:href="@{/admin/blog (page=${pageNumber})}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == blogs.getTotalPages() ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/blog (page = ${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/admin/js/sb-admin-2.min.js"></script>


</div>
</body>
</html>
