<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	  th:replace="~{web/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">

<head>
	<title>Booking Vi Vu</title>
	<th:block id="css"></th:block>
</head>

<body data-ng-app="">
	<th:block id="main-content">
		<!--TOP SECTION-->
		<!--Check Availability SECTION-->
		<div class="inn-body-section inn-booking" th:style="|background: url(../images/beach.jpg) no-repeat;background-attachment: fixed;background-size: cover;width: 100%;height: 100%;position: relative;overflow: hidden;|">
			<div class="container">
				<div class="row">
					<!--TYPOGRAPHY SECTION-->
					<div class="col-md-6">
						<div class="book-title">
							<h2>Trải nghiệm kỳ nghỉ tuyệt vời</h2>
							<p>Combo khách sạn và dịch vụ với giá tốt nhất</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="book-form inn-com-form">
							<form id="formSearch" class="col s12" th:action="@{/hotels}" onsubmit="return validateForm()">
								<div class="row">
									<div class="input-field col s12">
										<input type="text" name="place" class="validate" id="place">
										<label>Bạn muốn đi đâu?</label>
										<p id="error-place" style="color: red"></p>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s6">
										<select id="no-adult" name="noAdult">
											<option value="" disabled selected>Số lượng người lớn</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
										<p id="error-noAdult" style="color: red"></p>
									</div>
									<div class="input-field col s6">
										<select id="no-children" name="noChildren">
											<option value="" disabled selected>Số lượng trẻ em</option>
											<option value="0">Không có trẻ em</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
										<p id="error-noChildren" style="color: red"></p>
									</div>

								</div>

								<div class="row">
									<div class="input-field col s6">
										<input type="text" id="from">
										<label for="from">Ngày đến</label>
										<p class="msg-error" id="error-checkin"></p>
									</div>

									<div class="input-field col s6">
										<input type="text" id="to">
										<label for="to">Ngày đi</label>
										<p class="msg-error" id="error-checkout"></p>
									</div>

								</div>
								<div class="row">
									<div class="input-field col s12">
										<input type="submit" value="tìm" class="form-btn"> </div>
								</div>
							</form>
						</div>
					</div>
					<!--END TYPOGRAPHY SECTION-->
				</div>
			</div>
		</div>
		<!--End Check Availability SECTION-->
		<!--HOTEL ROOMS SECTION-->
		<div class="hom1 hom-com pad-bot-40">
			<div class="container">
				<div class="row">
					<div class="hom1-title">
						<h2>Địa điểm yêu thích trong nước</h2>
						<div class="head-title">
							<div class="hl-1"></div>
							<div class="hl-2"></div>
							<div class="hl-3"></div>
						</div>
						<p>Lên rừng xuống biển. Trọn vẹn Việt Nam</p>
					</div>
				</div>
				<div class="row">
					<div class="to-ho-hotel">
						<!-- HOTEL GRID -->
						<div class="col-md-4" th:each="province : ${provinces}">
							<div class="to-ho-hotel-con">
								<div class="to-ho-hotel-con-1">
									<div class="hom-hot-av-tic" th:text="${#strings.concat(province.getValue(),' khách sạn')}"></div>
									<img src="/images/hanoi.jpg" alt="">
								</div>
								<div class="to-ho-hotel-con-23">
									<div class="to-ho-hotel-con-2"> <a th:href="@{/hotels(place=${province.getKey().name}, noAdult=0, noChildren=0)}"><h2 style="color: white" th:text="${province.getKey().name}">Mini-Suite</h2></a> </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--END HOTEL ROOMS-->
	</th:block>
	<th:block id="js">
		<script src="/web/main.js"></script>
	</th:block>
</body>
</html>
